apiVersion: apps/v1
kind: Deployment
metadata:
  name: sc-0
  labels:
    app: sc-0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sc-0
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: sc-0
    spec:
      containers:
      - name: sc-0
        image: registry.cn-hangzhou.aliyuncs.com/shenkonghui/sc-client:0
        ports:
        - containerPort: 8080
        env:
        - name: spring_cloud_consul_enabled
          value: "true"
        - name: spring_cloud_consul_host
          value: "consul-consul-ui.istio-system"
        - name: spring_cloud_consul_port
          value: "80"
        - name: spring_cloud_consul_discovery_instance-id
          value: "sc0"
        - name: spring_cloud_consul_discovery_prefer-ip-address
          value: "true"
        - name: my_request_name
          value: "ic"
        - name: spring_application_name
          value: "sc0"
         
